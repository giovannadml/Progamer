<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
	<ui:composition template="_template.xhtml">
		<ui:define name="content">
			<p:messages id="messages"><p:autoUpdate /></p:messages>
		<h:form>
			<p:card class="form-card">
				<f:facet name="title"> New User </f:facet>
		
				<!-- CAMPOS DE INSERÇÃO DE DADOS DO USUÁRIO -->
				<div class="ui-fluid">
					<!-- NOME -->
				    <div class="p-field p-grid">
				        <label for="name" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Name</label>
				        <div class="p-col-12 p-md-10">
				            <p:inputText id="name" type="text" value="#{profileBean.profile.name}" required="true">
				            	<f:ajax event="blur" render="messages" />
				            </p:inputText>
				        </div>
				    </div>
				    
				    <!-- DATA DE NASCIMENTO -->
				    <div class="p-field p-col-12 p-md-4">
		                <p:outputLabel for="birthDate" value="Birth Date"/>
		                <p:datePicker id="birthDate" value="#{profileBean.profile.birthDate}" pattern="dd.MM.yyyy"/>		
		            </div>
		            
		            <!-- E-MAIL -->
				    <div class="p-field p-grid">
				        <label for="email" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">E-mail</label>
				        <div class="p-col-12 p-md-10">
				            <p:inputText id="email" type="text" value="#{profileBean.profile.email}" required="true">
				            	<f:ajax event="blur" render="messages" />
				            </p:inputText>
				        </div>
				    </div>
				    
				    <!-- SENHA -->
				    <div class="p-field p-grid">
				        <label for="password" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Password</label>
				        <div class="p-col-12 p-md-10">
				            <p:inputText id="password" type="password" value="#{profileBean.profile.password}" required="true">
				            	<f:ajax event="blur" render="messages" />
				            </p:inputText>
				        </div>
				    </div>
				    
				</div>
		
				<!-- BOTÕES DE CADASTRO E PARA CANCELAR -->
				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save" action="#{profileBean.save}">
						<f:ajax render="messages" execute="@form" />
					</p:commandButton>
					<p:commandButton icon="pi pi-times" value="Cancel" type="reset"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	
		<div class="card">
		    <h:form id="form">
		        <p:dataTable id="profiles" var="profile" value="#{profileBean.profiles}">
		            <f:facet name="header">
		                Profiles List
		            </f:facet>
		
		            <p:column headerText="Name">
		                <h:outputText value="#{profile.name}" />
		            </p:column>
		            <p:column headerText="Birth Date">
		                <h:outputText value="#{profile.birthDate}" />
		            </p:column>
		            <p:column headerText="E-mail">
		                <h:outputText value="#{profile.email}" />
		            </p:column>
		           
		        </p:dataTable>
		     </h:form>
		  </div>
		</ui:define>
	</ui:composition>	
	
</html>
